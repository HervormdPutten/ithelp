name: Github Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 1
      - run: git submodule update --init --recursive

      # Setup Node and the dependencies for PostCSS
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install

      # Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.110.0'
          extended: true

      # Build website with Hugo
      - name: Build
        run: HUGO_ENV="production" hugo --minify --gc

      # Deploy the website to gh-pages branch
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'HGPBot'
          user_email: 'hgpbot@hervormdputten.nl'
          cname: ithelp.hervormdputten.nl

